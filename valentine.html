<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>you remember the first song you played when we umm…..</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg1: #fdeff2;
  --bg2: #e6f7f5;
  --accent: #f6b1c3;
  --accent2: #b5e5e0;
  --text: #6b4f4f;
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  overflow: hidden;
  color: var(--text);
}

.screen {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  transition: opacity 1s ease, transform 1s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
  transform: scale(1.05);
}

h1 {
  font-size: 1.9rem;
  max-width: 80%;
  margin-bottom: 2.5rem;
}

/* Buttons */
.button-row {
  display: flex;
  gap: 25px;
}

button {
  padding: 14px 32px;
  border-radius: 40px;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* YES wiggle */
.yes-btn {
  background: var(--accent);
  color: white;
  animation: wiggle 1.8s infinite;
}

@keyframes wiggle {
  0% { transform: rotate(0deg); }
  20% { transform: rotate(-3deg); }
  40% { transform: rotate(3deg); }
  60% { transform: rotate(-3deg); }
  80% { transform: rotate(3deg); }
  100% { transform: rotate(0deg); }
}

/* NO runaway */
.no-btn {
  background: var(--accent2);
  color: #4a6f6b;
  position: relative;
}

/* Floating hearts */
.heart {
  position: absolute;
  width: 18px;
  height: 18px;
  background: pink;
  transform: rotate(45deg);
  animation: float 8s linear infinite;
  opacity: 0.7;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: pink;
  border-radius: 50%;
}

.heart::before { top: -9px; }
.heart::after { left: -9px; }

@keyframes float {
  from { transform: translateY(100vh) rotate(45deg); }
  to { transform: translateY(-120vh) rotate(45deg); }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 6px;
  height: 14px;
  animation: fall 4s linear infinite;
}

@keyframes fall {
  from { transform: translateY(-20vh) rotate(0deg); }
  to { transform: translateY(120vh) rotate(360deg); }
}

/* Final message */
.final-message {
  background: rgba(255,255,255,0.65);
  padding: 35px;
  border-radius: 30px;
  max-width: 80%;
  animation: pop 1s ease forwards;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Handwritten name animation */
.name {
  font-family: 'Pacifico', cursive;
  font-size: 2.2rem;
  margin-bottom: 15px;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid rgba(0,0,0,0.3);
  width: 0;
  animation: write 3s steps(30) forwards, blink 0.8s infinite;
}

@keyframes write {
  to { width: 100%; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

iframe {
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 12px;
}
</style>
</head>

<body>

<!-- MUSIC -->

<!-- SCREEN 1 -->
<div class="screen" id="screen1">
  <h1>i know it's cliché but WILL YOU BE MY VALENTINE??</h1>

  <div class="button-row">
    <button class="yes-btn" onclick="sayYes()">Yes 💕</button>
    <button class="no-btn" id="noBtn">No 🙃</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen hidden" id="screen2">
  <div class="final-message">
    <div class="name">Mia Kara(n)</div>
    You didn't have an option, did you? Haha <br><br>Happy Valentine's day 💕<br><br>
    Thank you for always being you and choosing us 😚<br>
    I'm so grateful I have you 💕
  </div>
</div>

<script>
function sayYes() {
  document.getElementById('screen1').classList.add('hidden');
  document.getElementById('screen2').classList.remove('hidden');
  launchConfetti();
}

/* Runaway NO button */
const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseenter', () => {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);
  noBtn.style.position = 'absolute';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
});

/* Hearts */
for (let i = 0; i < 40; i++) {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = 6 + Math.random()*6 + 's';
  heart.style.background = `hsl(${330 + Math.random()*20},70%,85%)`;
  document.body.appendChild(heart);
}

/* Confetti */
function launchConfetti() {
  for (let i = 0; i < 90; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.background = `hsl(${Math.random()*360},70%,80%)`;
    confetti.style.animationDuration = 3 + Math.random()*3 + 's';
    document.body.appendChild(confetti);
  }
}
</script>

</body>
</html>
